<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="rps.js" defer ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,600;0,700;1,400&family=Kalam:wght@300;400;700&family=Space+Mono&display=swap" rel="stylesheet">


    <title></title>
  </head>
  <body class="bod bg-dark text-light" id="bod" style="font-family: 'IBM Plex Sans', sans-serif;">
    <!-- main div with buttons -->
    <div class="buttonsDiv">
      <div class="container d-flex justify-content-center w-75 mx-auto">
        <input type="image" name="button" class="col p-2 w-25" style="max-width: 200px" src="./images/rock.png" id="rock" value="1"></input>
        <input type="image" name="button" class="col p-2 w-25" style="max-width: 200px" src="./images/paper.png" id="paper" value="2"></input>
        <input type="image" name="button" class="col p-2 w-25" style="max-width: 200px" src="./images/scissors.png" id="scissors" value="3"></input>
        <!-- <button type="button" name="button" class="col-sm" id="error" value="4">ERROR</button> -->

      <!-- div with details on current round -->
      </div>
    </div>
    <div class="gameDiv container">
      <div class="row">
        <div class="col d-flex justify-content-center" id="roundHeader">Results will display here</div>
      </div>
      <div class="row">
        <div class="round col d-flex justify-content-center" id="round"></div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center" id="playerHeader"></div>
        <div class="col d-flex justify-content-center" id="computerHeader"></div>
      </div>
      <div class="row">
        <div class="player col d-flex justify-content-center" id="player"></div>
        <div class="computer col d-flex justify-content-center" id="computer"></div>
      </div>
      <div class="row py-4 d-flex justify-content-center">

        <div class="resultDiv">
          <div class="infoHeaders">
            <div id="infoHeader1"></div>
            <div id="infoHeader2"></div>
            <div id="infoHeader3"></div>
          </div>

          <div class="info">
            <div id="info1"></div>
            <div id="info2"></div>
            <div id="info3"></div>
          </div>

        </div>

      </div>

    </div>

    <!-- div with log -->
    <div class="logDiv">
      <div class="logWindow col-md container text-dark mx-auto w-50" id="log">
          <span><u>Log</u></span>
      </div>
    </div>

  </body>
</html>
